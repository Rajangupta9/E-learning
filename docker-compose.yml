version: "3.9"
services:
  gateway:
    build: ./backend/gateway
    ports:
      - "4000:4000"
    depends_on:
      - auth-service
      - user-service
      - content-service
      - payment-service
      - postgres
      - redis

  auth-service:
    build: ./backend/services/auth-service
    ports:
      - "4001:4001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/skillhub
      - REDIS_URL=redis://redis:6379

  user-service:
    build: ./backend/services/user-service
    ports:
      - "8080:8080" # Check if this port conflicts with others
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/skillhub

  content-service:
    build: ./backend/services/content-service
    ports:
      - "8082:8080" # Go service on 8080 internal, mapped to 8082
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/skillhub
      - REDIS_URL=redis://redis:6379

  payment-service:
    build: ./backend/services/payment-service
    ports:
      - "8081:8080" # Java service on 8080 internal, mapped to 8081
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/skillhub

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=skillhub
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
